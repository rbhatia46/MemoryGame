<!DOCTYPE html>
<html>
<head>
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cover.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div id="wrapper">

			<div class="col-sm-3" id="inner_left1">
				<div class="inner cover" >
					<button class="btn btn-primary btn-lg btn-block" id="start" class="btn">Start</button>
					
			 	</div>
			</div>

			<div class="col-sm-9" id="inner_right">

				    <div class="btn btn-success pull-right">
				    	Score : <span id="score"></span> 
				    </div>

			    	<div class="label label-warning pull-left" id="message"></div>

				    <div class="main pull-right">
				    	<div id="gameboard"></div>
				    </div>
				
			</div>

		</div>	
		    
		
	</div>
</div>


 

  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
